<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <form method="post" class="upsert-form alternate-action"  th:object="${product}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}"/>
        <table th:attr="data-action=${type}">
            <tbody>
            <tr>
                <td><label>Name*</label></td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="field-validation-error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Category*</label></td>
                <td>
                    <input type="text" th:field="*{category}">
                    <div class="field-validation-error" th:errors="*{category}"></div>
                </td>
            </tr>
            <td class="textarea-label"><label>Description</label></td>
            <td>
                <textarea th:field="*{description}"></textarea>
                <div class="field-validation-error" th:errors="*{description}"></div>
            </td>
            </tr>
            <tr>
                <td><label>Price</label></td>
                <td>
                    <input type="text" th:field="*{price}">
                    <div class="field-validation-error" th:errors="*{price}"></div>
                </td>
            </tr>
            <tr>
                <td><label >Discontinue</label></td>
                <td>
                    <input type="checkbox" th:field="*{discontinue}" onclick="myFunction()">
                </td>
            </tr>

            </tbody>
        </table>
        <button class="blue-button" type="submit" th:text="${type} + ' Product'"></button>
        <button class="blue-button">
            <a th:href="@{/merchandise/index}">Cancel</a>
        </button>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
