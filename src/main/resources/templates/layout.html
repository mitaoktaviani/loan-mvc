<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan</title>
	<link rel="icon" type="image/ico" th:href="@{/icon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/site.css}" />
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
	<nav th:fragment="navigation">
	    <div class="company-logo">
	        <img th:src="@{/resources/image/logo-ecommerce.png}" alt="Basilisk" />
	        <h1>
	            LOAN
	        </h1>
	    </div>
	    <a class="menu home" th:href="@{/home}">
	        <i class="fas fa-th"></i>
	        <span>HOME</span>
	    </a>
		<a class="menu home" th:href="@{/product}">
			<i class="fas fa-th"></i>
			<span>LOAN PRODUCTS</span>
		</a>
	</nav>
    <header th:fragment="header (breadCrumbs)">
        <div class="bread-crumbs">
            <span th:text="${breadCrumbs}"></span>
        </div>
        <div class="user-wrapper">
            <div class="sign-out">
                <form th:attr="action=@{/logout}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit"><i class="fas fa-sign-out-alt"></i></button>
				</form>
            </div>
        </div>
    </header>
    <main></main>
	<footer th:fragment="footer">
	    Copyrights &copy; 2021
	    <span class="author">Boby Widjaja</span>
	    All rights reserved.
	</footer>
	<th:block th:fragment="javascript">
		<script th:src="@{/resources/js/site.js}" defer></script>
	</th:block>
</body>
</html>
